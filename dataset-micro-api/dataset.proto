syntax = 'proto3';
package pb;

message Dataset{
    string name = 1;
    string version = 2;
    string id = 3;
    string url = 4;
}

message CreateDatasetCommand{
    Dataset dataset = 1;
    int64 createdOn = 2;
    string id = 3;
}

message DatasetCreatedCommand{
    Dataset dataset = 1;
    string id = 2;
}
