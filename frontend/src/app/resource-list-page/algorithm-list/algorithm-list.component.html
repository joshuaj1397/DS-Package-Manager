<mat-sidenav-container class="persistent-header-spacer sidenav">

  <!-- UPLOAD SIDENAV -->
  <mat-sidenav #uploadSidenav mode="side" position="end" [(opened)]="uploadSidenavOpened">
    <div>
      <h3>Upload New Algorithm<mat-icon style="float:right; cursor: pointer;" (click)="uploadSidenav.close()">close</mat-icon>
      </h3>
      <form>
        <mat-form-field style="width:100%">
          <input matInput placeholder="Algorithm Name">
        </mat-form-field>
        <mat-form-field style="width:100%">
          <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
      </form>
    </div>
  </mat-sidenav>

  <!-- DETAIL SIDENAV -->
  <mat-sidenav #detailSidenav mode="side" position="start" [(opened)]="detailSidenavOpened">
    <h2>{{selectedAlgoName}}<mat-icon style="float:right; cursor: pointer;" (click)="detailSidenav.close()">close</mat-icon>
    </h2>
    <mat-divider></mat-divider>
    <div class="spacer"></div>
    <mat-card class="sidenav-card">
      <mat-card-title>
        Description
      </mat-card-title>
      <mat-card-content>
        {{selectedAlgoDesc}}
      </mat-card-content>
    </mat-card>
    <div class="spacer"></div>
    <mat-card class="sidenav-card">
      <mat-card-title>
        <p>Versions<mat-icon style="float: right; cursor: pointer;">add</mat-icon>
        </p>
      </mat-card-title>
      <mat-card-content>
        <mat-list dense>
          <mat-list-item *ngFor="let ver of versions" class="version-item">
            <h4 mat-line>{{ver.versionName}}</h4>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <div class="spacer"></div>
    <mat-card class="sidenav-card">
      <mat-card-title>
        <p>Permissions<mat-icon style="float: right; cursor: pointer;">add</mat-icon>
        </p>
      </mat-card-title>
      <mat-card-content>
        <mat-list dense>
          <mat-list-item *ngFor="let perm of permissions" class="version-item">
            <h4 mat-line>{{perm.name}}</h4>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>

  <!-- ALGORITHM LIST -->
  <mat-sidenav-content>
    <h2>Algorithms <button mat-button (click)="openUploadSidenav()" color="primary" class="upload-button">UPLOAD
        NEW</button></h2>

    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="algoName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let algo"> {{algo.algoName}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let algo"> {{algo.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="algo-row" (click)="openDetailSidenav(row.algoName, row.description)"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
