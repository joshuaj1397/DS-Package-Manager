<span>
  <h1 class="page-title">Resources List</h1>
  <mat-button-toggle-group name="resourceSelection" class="resource-togglegroup">
    <mat-button-toggle value="algorithms" checked>Algorithms</mat-button-toggle>
    <mat-button-toggle value="datasets">Datasets</mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-raised-button color="primary" class="createnew-button">
    <mat-icon>add</mat-icon>Create new {{resourceType}}
  </button>
</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Resource Column -->
  <ng-container matColumnDef="resource">
    <th mat-header-cell *matHeaderCellDef> Resource </th>
    <td mat-cell *matCellDef="let element"> {{element.resource}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- <a router-link="/algorithmDetail" routerLinkActive="active"></a> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
