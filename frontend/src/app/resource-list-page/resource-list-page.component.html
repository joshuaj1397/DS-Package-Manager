<mat-toolbar color="primary" class="fixed-header">
  <mat-toolbar-row>
    <span class="top-toolbar-item global-margins" routerLink="/" routerLinkActive="active">DS Package Manager</span>
    <span class="top-toolbar-item">{{User}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row class="nav-row" style="z-index:999">
    <nav mat-tab-nav-bar backgroundColor="primary" style="width: 360px" class="global-margins">
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive" style="width:180px">
        {{link.label}}
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
